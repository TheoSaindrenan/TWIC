<h1>Search</h1>

<div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="searchText" placeholder="Enter search term">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="search()">Search</button>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)"
    [length]="dataSource.paginator?.length" [pageSize]="pageSize">
</mat-paginator>

<ng-container *ngIf="showNoResultsMessage; else resultsFound">
  <p>No results found.</p>
</ng-container>
<ng-template #resultsFound>
  <mat-table [dataSource]="dataSource" matSort #table>
      <ng-container matColumnDef="account_no">
        <th mat-header-cell *matHeaderCellDef> Account Number </th>
        <td mat-cell *matCellDef="let element"> {{element.account_no}} </td>
      </ng-container>
    
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectCustomer(row.account_no)"></tr>
  </mat-table>
</ng-template>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)"
    [length]="dataSource.paginator?.length" [pageSize]="pageSize">
</mat-paginator>
