<mat-card>
    <mat-card-header>
      <mat-card-title>Order</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Order Number:</mat-label>
          <input matInput type="text" id="order_id" [(ngModel)]="order.order_id" disabled>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Account No:</mat-label>
          <input matInput type="text" id="account_no" [(ngModel)]="order.account_no" disabled>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Order Status:</mat-label>
          <mat-select [(ngModel)]="order.order_status_name" id="order_status_name" (selectionChange)="onStatusChange()">
            <mat-option *ngFor="let status of orderStatusOptions" [value]="status.value">{{status.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Placed Timestamp:</mat-label>
          <input matInput type="date" id="placed_timestamp" [(ngModel)]="order.placed_timestamp" disabled>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Delivered Timestamp:</mat-label>
          <input matInput type="date" id="cancelled_timestamp" [(ngModel)]="order.cancelled_timestamp" [disabled]="!isDeliveredOrCancelled" (ngModelChange)="onInputChange()">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cancelled Timestamp:</mat-label>
          <input matInput type="date" id="cancelled_timestamp" [(ngModel)]="order.cancelled_timestamp" [disabled]="!isDeliveredOrCancelled" (ngModelChange)="onInputChange()">
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field>
          <mat-label>Order total:</mat-label>
          <input matInput type="text" id="total" [(ngModel)]="total" disabled>
        </mat-form-field>
      </div>

      <mat-card-actions>
        <button mat-button color="primary" [disabled]="isModified == false" (click)="modifyOrder()">Modify</button>
      </mat-card-actions>
    </mat-card-content>
</mat-card>
  

<mat-card>
    <mat-card-header>
      <mat-card-title>Order Details</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort #table>
            <ng-container matColumnDef="product_id">
              <th mat-header-cell *matHeaderCellDef> Product Code </th>
              <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="product_name">
              <th mat-header-cell *matHeaderCellDef> Product Name </th>
              <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </mat-card-content>
</mat-card>
